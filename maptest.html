<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 20%;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.720665, lng: -73.935844},
            mapTypeId: google.maps.MapTypeId.HYBRID,
          zoom: 22
        });
        var myLatLng = {lat:41.720665, lng:-73.935844};
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Student Center Room 3101'
        });
        
        marker.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjWehYXBWibPdicdbUwcrCQtNZgVMcQQE&callback=initMap"
    async defer></script>
  </body>
</html>
